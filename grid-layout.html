<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid-layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="row">
        <aside class="column one-half">1/2</aside>
        <aside class="column one-half">1/2</aside>
    </div>
    <main>
        <div class="row">
            <section class="column one-third">1/3</section>
            <section class="column one-third">1/3</section>
            <section class="column one-third">1/3</section>
        </div>

        <div class="row">
            <section class="column one-fourth">1/4</section>
            <section class="column one-fourth">1/4</section>
            <section class="column one-fourth">1/4</section>
            <section class="column one-fourth">1/4</section>
        </div>
        <div class="row">
            <p class="column one-eigth">1/8</p>
            <p class="column one-eigth">1/8</p>
            <p class="column one-eigth">1/8</p>
            <p class="column one-eigth">1/8</p>
            <p class="column one-eigth">1/8</p>
            <p class="column one-eigth">1/8</p>
            <p class="column one-eigth">1/8</p>
            <p class="column one-eigth">1/8</p>
        </div>
    </main>
    <footer class="row">
        <div class="column two-third">1/4</div>
        <div class="column three-eigth">1/2</div>
        <div class="column two-fourth">1/8</div>
        <div class="column three-sixth">1/8</div>
    </footer>

</body>
</html>
