<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>BLOG</title>
    <style>
        .headerOne{
            display: none;
            text-align: center;
        }
        .jumbotron{
            background-image: url(imgs/emoheader.jpg);
        }
        .headerOne{
            color: white;
        }
    </style>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class=" headerOne display-4">ME</h1>
    </div>
</div>
<div id="posts"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    "use strict";
    var request = $.ajax('data/blog.json');
    request.done(function(response){
        response.forEach(function(blog){
            $('#posts').append( "<p>" + blog.categories + " / " + "<small class='text-muted'>"+  blog.date + "</small></p>"+
                "<h1>" + blog.title + "</h1>" +
                "<p>" + blog.content + "</p>" + "<hr>");

        });
    });
    setTimeout(function(){
        $('.headerOne').fadeIn();
    }, 3000);

</script>

</body>
</html>
