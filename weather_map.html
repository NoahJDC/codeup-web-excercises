<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
        .border{
            border: 1px solid black;
            height: 250px;
            background-color: white;
            text-align: center;
            /*font-weight: bold;*/
        }
        body{
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather Application</h1>
    <h2>San Antonio</h2>
    <div class="row">
        <div class="col-sm border present_weather"></div>
        <div class="col-sm border tomorrow_weather"></div>
        <div class="col-sm border following_weather"></div>
    </div>
</div>
<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
        APPID: "8f32c0149a278cdb5f995fbb3d98eba5",
        lat:    29.423017, //hard-coded, google maps API
        lon:   -98.48527, //lng
        units: "imperial",
        cnt: 3
    }).done(function(response) {
        console.log(response);
        console.log(response.list[0].temp.max);
        console.log(response.list[0].temp.min);
        $(".present_weather").append(response.list[0].temp.day + " / " + response.list[1].temp.max + "<br>" +
            "Clouds: " + response.list[0].weather[0].description + "<br>" +
            "Humidity: " + response.list[0].humidity + "<br>" +
            "Wind: " + response.list[0].speed + "<br>" +
            "Pressure: " + response.list[0].pressure);
        $(".tomorrow_weather").append(response.list[1].temp.day + " / " + response.list[1].temp.max + "<br>" +
            "Clouds: " + response.list[1].weather[0].description + "<br>" +
            "Humidity: " + response.list[1].humidity + "<br>" +
            "Wind: " + response.list[1].speed + "<br>" +
            "Pressure: " + response.list[1].pressure);
        $(".following_weather").append(response.list[2].temp.day + " / " + response.list[1].temp.max + "<br>" +
            "Clouds: " + response.list[2].weather[0].description + "<br>" +
            "Humidity: " + response.list[2].humidity + "<br>" +
            "Wind: " + response.list[2].speed + "<br>" +
            "Pressure: " + response.list[2].pressure);
    });


</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
